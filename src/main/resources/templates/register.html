<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="favicon.ico" />

  <title>User Registration</title>

  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- <link rel="stylesheet" type="text/css" th:href="@{reg/css/style.css}"> -->
</head>

<body style="background-color: rgb(116, 109, 160);">
  <div class="container" style="padding-top: 100px;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-body">
          <div class="panel-heading text-center">
            <h3>User Registration</h3>
          </div>
          <div class="panel-body">
            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="mt"
              role="form" data-toggle="validator">

              <div th:if="${confirmationMessage}" class="alert alert-success" role="alert"
                th:text="${confirmationMessage}"></div>
              <div th:if="${alreadyRegisteredMessage}" class="alert alert-danger" role="alert"
                th:text="${alreadyRegisteredMessage}"></div>

              <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                class="validation-message alert alert-danger" role="alert"></div>
              <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                class="validation-message alert alert-danger" role="alert"></div>
              <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="validation-message alert alert-danger" role="alert"></div>
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                class="validation-message alert alert-danger" role="alert"></div>

              <div class="form-group input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required />
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required />
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control"
                  data-error="This email address is invalid" required />
              </div>

              <div class="form-group">
                <label class="control-label">Gender</label>
                <div class="radio">
                  <label>
                    <input type="radio" th:field="*{gender}" th:value="Male" /> Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" th:field="*{gender}" th:value="Female" /> Female
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="text-center" style="margin-top: 10px;">
              <span>Already have an account? <a class="txt1 bo1 hov1" th:href="@{/showMyLoginPage}">Log-in</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>

</html>
